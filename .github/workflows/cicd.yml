name: CI/CD
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run build

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: cypress-io/github-action@v6
      - name: Cypress Run
      with:
        build: npm run build
        start: npm run start
        browser: chrome

